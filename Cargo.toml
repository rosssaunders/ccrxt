[workspace]
resolver = "2"
members = [
    "venues",
    "websockets",
    "rest",
    "venues/examples/binancecoinm",
    "venues/examples/binanceoption",
    "binance_macros"
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Ross Saunders"]
license = "MIT"
repository = "https://github.com/rosssaunders/ccrxt"
description = "Rust wrappers around crypto exchanges"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.45.1", features = ["full"] }
tokio-tungstenite = { version = "0.26.2", features = ["native-tls"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7"

# Error handling
thiserror = "2.0.12"
anyhow = "1.0"

# HTTP client
reqwest = { version = "0.12.15", features = ["json", "native-tls"] }

# Crypto and auth
hmac = "0.12"
sha2 = "0.10.9"
hex = "0.4"

# Utilities
chrono = { version = "0.4.41", features = ["serde"] }
url = "2.4"
futures = "0.3"
async-trait = "0.1"
parking_lot = "0.12"
rust_decimal = { version = "1.34", features = ["serde"] }
clap = { version = "4.5.38", features = ["derive"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# New dependencies
ratatui = "0.29.0"
crossterm = "0.29.0"

[workspace.lints.rust]
unsafe_code = "forbid"
