name: Stable Only

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-stable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Verify stable only policy
        run: bash scripts/verify_stable.sh
      - name: Run tests (excluding network heavy by default)
        run: cargo test --all --all-targets --no-fail-fast
